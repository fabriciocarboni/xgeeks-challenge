name: Run Tests

on: [workflow_dispatch]
  # push:
  #   branches:
      # - main  # or the branch you want to trigger the tests on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run All Node.js Tests
        run: npm run test